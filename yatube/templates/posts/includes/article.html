<article>
  <ul>
    <li>
      Автор: {{ post.author.get_full_name }}: {{ post.author}}
      <a href="{% url 'posts:profile' post.author %}">все посты пользователя</a>
    </li>
    <li>дата публикации: {{ post.pub_date|date:"d E Y" }}</li>

  {% autoescape on %}

</article>
